<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Catering</title>
    <style>

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background: #4e2828;
            color: #333;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        
        .hero {
            margin: 90px;
            position: relative;
            height: 50vh;
            background: url('../Images/Lobster\ Bisque\ with\ Saffron\ Cream\ â€“\ Elegant\ Appetizer.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: white;
            animation: slideDown 1s ease-out;
        }

        .btn {
            display: inline-block;
            background: #d4af37;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .container {
            background-color: rgb(3, 52, 52);
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card {
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }

        .subtitle {
            font-size: 16px;
            color: #faf6f6;
        }

        
        .contact-section {
            background-color: rgb(134, 141, 141);
            padding: 50px 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 1s;
        }

        form input,
        form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #d4af37;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #b38e20;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero-1 {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero-1">
        <video autoplay muted loop class="background-video">
            <source src="../Images/pinterestdownloader.com-1743589814.320527.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-text">
            <h1>GOURMET PLATE</h1>
            <hr>
        </div>
    </div>

    <header class="hero">
        <div class="hero-overlay">
            <h1>Elegant Catering</h1>
            <p>Fine dining at your service</p>
            <a href="#menu" class="btn">View Menu</a>
        </div>
    </header>

    <main>
        
        <div class="container">
            <h1>WHY CHOOSE US</h1>
            <div class="card">
                <img src="../Images/why-choose-us-1.jpeg" alt="Experience">
                <div class="title">Experience</div>
                <div class="subtitle">Decades of Culinary Expertise</div>
            </div>
            <div class="card">
                <img src="../Images/wcu-3.avif" alt="Quality">
                <div class="title">Quality</div>
                <div class="subtitle">Fresh and Premium Ingredients</div>
            </div>
            <div class="card">
                <img src="../Images/wcu-4.avif" alt="Service">
                <div class="title">Service</div>
                <div class="subtitle">Exceptional Customer Care</div>
            </div>
        </div>

        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Chef Catering. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            document.querySelectorAll("a[href^='#']").forEach(anchor => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute("href").substring(1);
                    document.getElementById(targetId).scrollIntoView({
                        behavior: "smooth"
                    });
                });
            });

            
            const sections = document.querySelectorAll(".menu-section, .contact-section, .menu-item");
            const options = { threshold: 0.2 };

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = "1";
                        entry.target.style.transform = "translateY(0)";
                    }
                });
            }, options);

            sections.forEach(section => {
                observer.observe(section);
            });
        });

    </script>
</body>

</html>
